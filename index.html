<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat&family=Hanken+Grotesk:wght@500;700;800&family=Libre+Baskerville&family=Nunito:wght@300&family=Poppins:wght@200&family=Signika&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section id="main">
    <div id="left">
      <h3> Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div>
        <h1>Great</h1>
        <p> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    </div>
    <div id="right">
      <h1>Summary</h1>
      <div>
        <div id="clip1" class="clip">
          <div>
            <img src="./assets/images/icon-reaction.svg">
            <p>Reaction</p>
          </div>
          <div>
            <p>80 / 100</p>
          </div>
        </div>
        <div id="clip2" class="clip">
          <div>
            <img src="./assets/images/icon-memory.svg">
            <p>Memory</p>
          </div>
          <div>
            <p> 92 / 100</p>
          </div>
        </div>
        <div id="clip3" class="clip">
          <div>
            <img src="./assets/images/icon-verbal.svg">
            <p>Verbal</p>
          </div>
          <div>
            <p>61 / 100</p>
          </div>
        </div>
        <div id="clip4" class="clip">
          <div>
            <img src="./assets/images/icon-visual.svg">
            <p>Visual</p>
          </div>
          <div>
            <p>72 / 100</p>
          </div>
        </div>
        <button class="active" type="button">Continue</button>
      </div>

    </div>
  </section>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Karan Sayambar</a>.
  </div>
</body>

</html>
